---
- name: Install Apache on all hosts
  hosts: all
  become: true
  tasks:
    - name: Update Repository Index
      ansible.builtin.apt:
        update_cache: true
    - name: Install Apache2 Package
      ansible.builtin.apt:
        name: apache2
        state: present
    - name: Install support for php
      ansible.builtin.apt:
        name: libapache2-mod-php
        state: present
